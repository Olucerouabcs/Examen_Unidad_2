        function checkCollisions() {
            if (!invulnerable) {
                for (var i = 0; i < coches.length; i++) {
                    var coche = coches[i];
                    if (
                        jugador.x < coche.x + coche.width &&
                        jugador.x + jugador.width > coche.x &&
                        jugador.y < coche.y + coche.height &&
                        jugador.y + jugador.height > coche.y
                    ) {
                        // ColisiÃ³n detectada mientras no estÃ© invulnerable
                        handleCollision();
                    }
                }
            }
        }

        function handleCollision() {
            if (!invulnerable) {
                vida--; // Reducir la cantidad de vidas
                invulnerable = true; // El jugador ahora es invulnerable
                lastCollisionTime = Date.now(); // Registra el tiempo de la Ãºltima colisiÃ³n

                // Reubicar al jugador en una posiciÃ³n segura despuÃ©s de la colisiÃ³n.
                jugador.x = (canvas.width / 2) - 25;
                jugador.y = 600;
                audio2.play();
                audio3.play();
                if (vida <= 0) {
                    pause = true;
                    gameOverScreen = true; // Establece el estado de "Game Over" cuando se agoten las vidas
                }

                // Inicia un temporizador para volver al jugador vulnerable despuÃ©s de 2 segundos.
                setTimeout(() => {
                    invulnerable = false;
                }, invulnerabilityDuration);
            }
        }
        function displayGameOverScreen() {

            ctx.fillStyle = "red";
            ctx.fillRect(canvas.width / 2 - 160, canvas.height / 2 + 20, 320, 40);
            ctx.fillStyle = "white";
            ctx.fillText("Volver a Empezar", canvas.width / 2 - 160, canvas.height / 2 + 50);

            // Agrega un detector de clic para el botÃ³n de "Volver a Empezar"
            canvas.addEventListener("click", restartGame);
        }

        function restartGame(event) {
            // Verifica si se hizo clic en el botÃ³n de "Volver a Empezar"
            var rect = canvas.getBoundingClientRect();
            var mouseX = event.clientX - rect.left;
            var mouseY = event.clientY - rect.top;

            if (
                mouseX > canvas.width / 2 - 80 &&
                mouseX < canvas.width / 2 + 80 &&
                mouseY > canvas.height / 2 + 20 &&
                mouseY < canvas.height / 2 + 60
            ) {
                // Reinicia el juego
                gameOverScreen = false;
                vida = 3; // Restablece las vidas u otros valores del juego segÃºn sea necesario.
                pause=false;
                location.reload();
                // Otras reinicializaciones del juego...

                // Elimina el detector de clic para evitar mÃºltiples clics accidentales
                canvas.removeEventListener("click", restartGame);
            }
        }
        function getTiempoFormateado() {
    var minutosStr = minutos < 10 ? "0" + minutos : minutos.toString();
    var segundosStr = segundos < 10 ? "0" + segundos : segundos.toString();
    return minutosStr + ":" + segundosStr;
}
